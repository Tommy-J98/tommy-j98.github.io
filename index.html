<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="push.js"></script>

    <title>Water Reminder</title>
    <link rel = "stylesheet" type = "text/css" href = "stylesheet.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png"/>
  </head>
  <body>
    <h1>Hourly Reminder to drink water!</h1>
  <div class="buttonHolder">
      <button type="button" onclick="notificationFunction()">Desktop Notification Test</button>
  </div>

<div class="demoHolder">

    <p id="demo"></p>

</div>


    <script>
    $("#notify-button").click(function(){
       Push.create("Hello world!",{
           body: "This is example of Push.js Tutorial",
           icon: '/Logo_small.png',
           timeout: 2000,
           onClick: function () {
               window.focus();
               this.close();
           }
       });
     });



    var i = 3600000;
    // Update the count down every 1 second
    var x = setInterval(function() {



      // Find the distance between now and the count down date
      var distance = i;

      // Time calculations for days, hours, minutes and seconds
      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);

      // Output the result in an element with id="demo"
      document.getElementById("demo").innerHTML = days + "d " + hours + "h "
      + minutes + "m " + seconds + "s ";

      i = i - 1000;

      // If the count down is over, write some text
      if (distance < 0) {
        clearInterval(x);
        document.getElementById("demo").innerHTML = "Drink some water!";
      }
    }, 1000);
    </script>

  </body>
</html>
